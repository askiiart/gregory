max-jobs: 4
max-threads: 10
log-level: 0

packages:
  librewolf:
    compilation:
      threads: 8
      image: 'docker.io/library/debian'
      commands:
        - 'cd ~/librewolf'
        - './mach build'
      volumes:
        - 'librewolf'
    packaging:
      fedora:
        threads: 8
        image: 'docker.io/library/fedora'
        commands:
          - 'git clone http://example.com/librewolf-fedora-packaging.git && cd librewolf-fedora-packaging/'
          - 'do-rpm-stuff-idk'
        volumes:
          - 'librewolf'

update-repo:
  fedora:
    threads: 4
    image: 'docker.io/library/fedora'
    commands:
      - 'idkkkkk'
    volumes:
      - 'librewolf'

volumes:
  librewolf: './data/librewolf:/librewolf'
